  <body>
    <!-- Navigation -->
    <html>
      <head>
        <style>
          body {
              margin:0;
              font-family: "Arial";
              font-size: 20px;
          }

          .topnav {
            overflow: hidden;
            background-color: #333;
          }
          header, footer {
            padding: 1em;
            color: white;
            background-color: #4F634F;
            clear: left;
            text-align: center;
          }
          .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
          }

          .topnav a:hover {
            background-color: #ddd;
            color: black;
          }

          .active {
            background-color: #4CAF50;
            color: white;
          }

          .topnav .icon {
            display: none;
          }

          @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {display: none;}
            .topnav a.icon {
              float: right;
              display: block;
            }
          }

          @media screen and (max-width: 600px) {
            .topnav.responsive {position: relative;}
            .topnav.responsive .icon {
              position: absolute;
              right: 0;
              top: 0;
            }
            .topnav.responsive a {
              float: none;
              display: block;
              text-align: left;
            }

          }

          #imageUrl {
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            height: 30px;
            display: block;
          }

          #imageUrlContainer {
            padding-top: 350px;
            background-image: url("defaultBackground.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            height: 400px;
          }

          #imageUrlInput {
            padding: 0 10px;
            margin: 10px auto;
            width: 700px;
            height: 50px;
            display: block;
            font-size: 30px;
          }

          #imageUrlSubmit {
            display: block;
            margin: 10px auto;
            padding-bottom: 15px;
            padding-top: 15px;
            width: 200px;
            font-size: 25px;
              color: white;
              background-color: #4F634F;
          }

          #recipeContainer {
              display: none;
              margin: 30px 100px;
              padding: 30px 50px;
              border-radius: 10px;
              background-color: aliceblue;
              color: #121212;
          }

          .topOfTheDayImage {
            width: 33.3%;
            height: 350px;
          }

          #recipesOfTheDayContainer {
            margin: 0 0 -5px 0; /* HACK, pls don't remove */
          }

          #realButton {
            width: 200px;
            margin: 10px auto;
            padding-bottom: 15px;
            padding-top: 15px;
            font-size: 25px;
            color: white;
            background-color: #4F634F;
          }
        </style>
      </head>

    <script>
      // Automatic Slideshow - change image every 3 seconds
      var myIndex = 0;
      carousel();

      function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display = "block";
        setTimeout(carousel, 3000);
      }
    </script>
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {

        }
      }
